<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>📚Odin Library ❌</h1>
    <div class="add"><button class="toggle-add">Add book</button></div>
    <div>🔍Search title<input type="search" name="search" id="search" placeholder="🔍"></div>
    <div class="container"> </div>
    
    <div class="alert"></div>
    <div class="add-book">
        <form action="">
            <h3>Book Form</h3>
            <div>
                <label for="title">Title <br>
                    <input type="text" id="title" name="title" placeholder="The Mask">
                </label>
            </div>
            <div>
                <label for="author">Author <br>
                    <input type="text" id="author" name="author" placeholder="John Woo">
                </label>
            </div>
            <div>
                <label for="pages">Number of pages <br>
                    <input type="number" id="pages" name="pages" >
                </label>
            </div>
            <div>
                <label for="read">
                    <input type="checkbox" id="read" name="read"> Read
                </label>
            </div>
            <div><input type="submit" value="Add book"></div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
